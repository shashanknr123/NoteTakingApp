<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Note Taking App</h1>
    </header>

    <main>
        <section class="search-section">
            <label for="search">Search Notes:</label>
            
            <input type="text" id="search" placeholder="Search notes...">
<ul id="search-results" class="dropdown hidden"></ul>

            <datalist id="titles">
                <!-- Dynamic options will be populated here -->
            </datalist>
        </section>

        <section class="note-section">
            <div id="notes-list">
                <!-- All existing notes will be displayed here -->
            </div>
             
    <div id="note-details" class="hidden">
        <p id="created-at">Created At: <span id="created-time"></span></p> <!-- New section for createdAt -->
        <label for="title">Add Title</label>
        <input type="text" id="title" placeholder="Enter title here...">
        
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter message here..."></textarea>
    </div>
            <div id="note-details" class="hidden">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter title here...">
                
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Enter message here..."></textarea>
            </div>
        </section>

        <section class="button-section">
            <button id="add-new">Add New</button>
            <button id="update-note" class="hidden">Update</button>
            <button id="delete-note" class="hidden">Delete</button>
            <button id="save-note" class="hidden">Save</button>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
